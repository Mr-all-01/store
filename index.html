<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="title">LH Store</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i id="header-title">LH Store</i></h1>
  </header>
  <main id="half">
    <div class="text-container">
      <p id="welcome-text" class="english" aria-label="Welcome"></p>
      <p id="welcome-ar" class="arabic" dir="rtl" aria-label="Welcome in Arabic"></p>
    </div>
    <form id="loginForm" class="login-form" onsubmit="Log_In(event)">
      <label for="email" class="visually-hidden">Email:</label>
      <input id="email" type="email" placeholder="Email" required autocomplete="email">
      <div class="password-wrapper">
        <label for="password" class="visually-hidden">Password:</label>
        <input id="password" type="password" placeholder="Password" required autocomplete="current-password">
        <span class="eye-icon" id="togglePassword" tabindex="0" aria-label="Show password">
          <i class="fas fa-eye"></i>
          <i class="fas fa-eye-slash"></i>
        </span>
        <span class="beam" id="beam"></span>
      </div>
      <button type="submit" id="submit-btn" class="main-button">Sign In</button>
      <p id="login-message" style="color: red; font-size: 16px;"></p>
    </form>
    <form class="creat-form" style="margin-top: 0;">
      <p id="sign-or">Sign In or</p>
      <a href="creat.html" id="create-link" class="main-button">Create Account</a>
    </form>
  </main>
  <div class="bottom-bar">
    
    <div class="social-toggle" tabindex="0">
      <span class="main-icon"><i class="fas fa-share-alt"></i></span>
      <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61576798211513" target="_blank" title="Visit our facebook page"><i class="fab fa-facebook-f"></i></a>
        <a href="https://t.me/LH_Store_Telegram" target="_blank" title="Visit our telegram page"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://www.youtube.com/@LHS_Store" target="_blank" title="Visit our youtube page"><i class="fab fa-youtube"></i></a>
        <a href="mailto:lh.store.email@gmail.com" target="_blank" title="Get our email"><i class="fas fa-envelope"></i></a>
        <a href="https://wa.me/213697045805?src=qr" target="_blank" title="our WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    
    <button id="lang-toggle" class="lang-toggle">العربية</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
